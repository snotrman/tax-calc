<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Viewer</title>
    <script src="/main.js" defer></script>
</head>
<body>
    <h2>Google Sheets Data Viewer</h2>

    <button id="authButton">Authenticate with Google</button>
    
    <label for="sheetId">Spreadsheet ID:</label>
    <input type="text" id="sheetId" placeholder="Enter Spreadsheet ID"><br><br>

    <label for="range">Cell Range:</label>
    <input type="text" id="range" placeholder="E.g., 'Sheet1!A1:C10'"><br><br>

    <button id="fetchDataButton">Fetch Data</button>

    <h3>Sheet Contents:</h3>
    <div id="sheetContents"></div>
</body>
</html>
